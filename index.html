<style>
.navv{
 display: inline-flex;
 position: relative;
 overflow: hidden;
 max-width: 100%;
 background-color: white;
 padding: 0 20px;
 border-radius: 40px;
 box-shadow: 0 10px 40px rgba(150, 174, 178, 0.8);
 font-family: "Baloo Tammudu 2";
 }
.navv-item{
 color: #83818c;
 padding: 20px;
 text-decoration: none;
 transition: 0.3s;
 margin: 0 7px;
 z-index: 1;
 position: relative;
 }
 .navv-item:before{
     content: '';
     position: absolute;
     bottom: -7px;
     left: 0px;
     width: 100%;
     height: 5px;
     background-color: #dfe2ea;
     border-radius: 8px 8px 0 0;
     opacity: 0;
     transition: 0.3s;
 }
.navv-item:not(.is_active):hover:before{
     opacity: 1;
     bottom:0;
 }
.navv-item:not(.is-active):hover{
     color: #333;
 }
.navv-indicator{
     position: absolute;
     left: 0;
     bottom: 0;
     height: 4px;
     transition: 0.4s;
     height: 5px;
     z-index: 1;
     border-radius: 8px 8px 0 0;
 }
</style>

</head>

<script>
    var app = angular.module("myApp", ["ngRoute"]);
            app.config(function ($routeProvider){
                $routeProvider
                    .when("/", {templateUrl: "content/home/home.html"})
                    .when("/product", {templateUrl: "content/product/product.html"})


                    // blog page
                    .when("/bLog", {templateUrl: "home/blog.html"})
                    .when("/blogPage1", {templateUrl: "home/blog.page/Page1.html"})
                    .when("/blogPage2", {templateUrl: "home/blog.page/Page2.html"})
                    .when("/blogPage3", {templateUrl: "home/blog.page/Page3.html"})
                    .when("/blogPage4", {templateUrl: "home/blog.page/Page4.html"})
                    .when("/blogPage5", {templateUrl: "home/blog.page/Page5.html"})
                    .when("/blogPage6", {templateUrl: "home/blog.page/Page6.html"})
                    .when("/blogPage7", {templateUrl: "home/blog.page/Page7.html"})
                    .when("/blogPage8", {templateUrl: "home/blog.page/Page8.html"})
                    .when("/blogPage9", {templateUrl: "home/blog.page/Page9.html"})
                    .when("/blogPage10", {templateUrl: "home/blog.page/Page10.html"})
                    .when("/blogPage11", {templateUrl: "home/blog.page/Page11.html"})
                    .when("/blogPage12", {templateUrl: "home/blog.page/Page12.html"})
                    .when("/allBlog", {templateUrl: "home/allBlog.html"})
            });
            app.controller("myController",function($scope, $http){
                    $http.get("list.json").then(function(response){
                        $scope.myData = response.data.list2;
                        $scope.list = {};
                    });
                  });

    var heroShinker = function() {
    var hero = $('.header-row'),
        heroHeight = $('.header-row').outerHeight(true);
        $(hero).parent().css('padding-top', heroHeight);
    $(window).scroll(function() {
        var scrollOffset = $(window).scrollTop();
        if (scrollOffset < heroHeight) {
            $(hero).css('height', (heroHeight - scrollOffset));
        }
        if (scrollOffset > (heroHeight - 215)) {
            hero.addClass('fixx');
        } else {
            hero.removeClass('fixx');
        };
    });
}
heroShinker();
</script>
